<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f4f4f4;
      }
      .container {
        margin: 50px auto;
        width: 400px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .question {
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
      }
      .options {
        text-align: left;
      }
      .options label {
        display: block;
        margin: 5px 0;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quiz Application</h1>
      <form id="quizForm">
        <div class="question">
          <p>1. What is the capital of France?</p>
          <div class="options">
            <label><input type="radio" name="q1" value="Paris" /> Paris</label>
            <label
              ><input type="radio" name="q1" value="London" /> London</label
            >
            <label><input type="radio" name="q1" value="Rome" /> Rome</label>
            <label
              ><input type="radio" name="q1" value="Berlin" /> Berlin</label
            >
          </div>
        </div>
        <div class="question">
          <p>2. Which planet is known as the Red Planet?</p>
          <div class="options">
            <label><input type="radio" name="q2" value="Mars" /> Mars</label>
            <label><input type="radio" name="q2" value="Venus" /> Venus</label>
            <label
              ><input type="radio" name="q2" value="Jupiter" /> Jupiter</label
            >
            <label
              ><input type="radio" name="q2" value="Saturn" /> Saturn</label
            >
          </div>
        </div>
        <div class="question">
          <p>3. What is the largest mammal?</p>
          <div class="options">
            <label
              ><input type="radio" name="q3" value="Blue Whale" /> Blue
              Whale</label
            >
            <label
              ><input type="radio" name="q3" value="Elephant" /> Elephant</label
            >
            <label
              ><input type="radio" name="q3" value="Giraffe" /> Giraffe</label
            >
            <label
              ><input type="radio" name="q3" value="Hippopotamus" />
              Hippopotamus</label
            >
          </div>
        </div>
        <button type="button" onclick="calculateScore()">Submit</button>
      </form>
      <div class="result" id="result"></div>
    </div>

    <script>
      function calculateScore() {
        const answers = {
          q1: "Paris",
          q2: "Mars",
          q3: "Blue Whale",
        };
        let score = 0;

        for (const question in answers) {
          const userAnswer = document.querySelector(
            `input[name="${question}"]:checked`
          );
          if (userAnswer && userAnswer.value === answers[question]) {
            score++;
          }
        }

        const result = document.getElementById("result");
        result.textContent = `Your score is: ${score} / ${
          Object.keys(answers).length
        }`;
      }
    </script>
  </body>
</html>
