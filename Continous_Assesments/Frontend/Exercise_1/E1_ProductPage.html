<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        padding: 1em;
        background-color: #f4f4f4;
      }
      .product-grid {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      article {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        width: 300px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      figure {
        margin: 0 0 10px;
      }
      img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
      h3 {
        margin: 10px 0;
      }
      p {
        margin: 10px 0;
        color: #555;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Product Landing Page</h1>
    </header>
    <section class="product-grid">
      <article>
        <figure>
          <img src="product1.jpg" alt="Product 1" />
        </figure>
        <h3>Product 1</h3>
        <p>Price: $49.99</p>
        <p>A high-quality product for your daily needs.</p>
        <button>Add to Cart</button>
      </article>
      <article>
        <figure>
          <img src="product2.jpg" alt="Product 2" />
        </figure>
        <h3>Product 2</h3>
        <p>Price: $79.99</p>
        <p>A premium product for professionals.</p>
        <button>Add to Cart</button>
      </article>
      <article>
        <figure>
          <img src="product3.jpg" alt="Product 3" />
        </figure>
        <h3>Product 3</h3>
        <p>Price: $29.99</p>
        <p>An affordable product for everyday use.</p>
        <button>Add to Cart</button>
      </article>
    </section>
  </body>
</html>
