<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Product Management System</h1>

    <form action="/products/add" method="POST">
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="text" name="description" placeholder="Product Description" required>
        <input type="number" step="0.01" name="price" placeholder="Product Price" required>
        <input type="text" name="category" placeholder="Product Category" required>
        <button type="submit">Submit</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>{{.Price}}</td>
                <td>{{.Category}}</td>
                <td>
                    <form action="/products/edit" method="POST" style="display:inline;">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <input type="text" name="name" value="{{.Name}}">
                        <input type="text" name="description" value="{{.Description}}">
                        <input type="number" step="0.01" name="price" value="{{.Price}}">
                        <input type="text" name="category" value="{{.Category}}">
                        <button type="submit">Edit</button>
                    </form>
                    <a href="/products/delete?id={{.ID}}">Delete</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
